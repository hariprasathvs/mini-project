<!DOCTYPE html>
<html>
<head>
  <title>Product Configuration</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Product Configuration</h2>
    <table id="productTable">
      <tr>
        <th>Product</th>
        <th>Quantity</th>
        <th>Action</th>
      </tr>
      <tr>
        <td>Coffee</td>
        <td><input type="number" min="0" value="10" data-product="coffee"></td>
        <td><button class="updateBtn">Update</button></td>
      </tr>
      <tr>
        <td>Tea</td>
        <td><input type="number" min="0" value="5" data-product="tea"></td>
        <td><button class="updateBtn">Update</button></td>
      </tr>
      <tr>
        <td>Biscuits</td>
        <td><input type="number" min="0" value="2" data-product="biscuits"></td>
        <td><button class="updateBtn">Update</button></td>
      </tr>
    </table>
    <br>
    <button id="addProductBtn">Add Product</button>
    <br>
    <br>
    <button id="logoutBtn">Logout</button>
  </div>

  <script src="admin.js"></script>
</body>
</html>
